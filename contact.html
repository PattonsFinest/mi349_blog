<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wine About It!</title>
</head>
<body>
    <header>
        <h1>Come share your thoughts</h1>
        <nav>
            <ul>
                <li><a href="index.html" target="_home">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-form">
        <h3>Contact Info</h3>
        <form>
            <label>Name:
                <input type="text">
            </label>
        </form>
        <form>
            <label>Email address:
                <input type="text">
            </label>
        </form>
        <form>
            <label>Reason for contact:
                <select name="Reason for contact" id="Reason-for-contact">
                    <option value="saying hi">saying hi</option>
                    <option value="looking for a contractor">looking for a contractor</option>
                    <option value="interested in an interview">interested in an interview</option>
                </select>
            </label>
        </form>
        <form>
            <label>Additional comments:
                <textarea id="comments" name="comments" rows="5" cols="33"></textarea>
            </label>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
